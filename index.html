<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Design</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap" rel="stylesheet">
</head>

<body>
  <div class="card-container">
    <div class="card">
      <div class="image">
        <img src="./assets/images/illustration-article.svg" alt="">
      </div>

      <div class="card_content">
        <span class="Learn">
          Learning
        </span>
        <p class="publish">Published 21 Dec 2023</p>

        <h2>HTML & CSS foundations</h2>

        <p class="desc">These languages are the backbone of every website, defining structure, content, and presentation.</p>

        <div class="Author">
          <img src="./assets/images/image-avatar.webp" alt="">
          <span class="grep">Greg Hooper</span>
        </div>

      </div>

    </div>
  </div>
</body>

</html>
